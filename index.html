<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <div class="dashboard_vertical_nav">
                <div class="nav_title">
                    <img src="./images/human-greeting.svg">
                    <span>Welcome</span>
                </div>
                <div class="item_container">
                    <div class="item" id="home">
                        <img src="./images/home.svg">
                        <span>Home</span>
                    </div>
                    <div class="item" id="resume">
                        <img src="./images/file-account.svg">
                        <span>Resum√©</span>
                    </div>
                    <div class="item" id="email">
                        <img src="./images/email-arrow-right-outline.svg">
                        <span>Email</span>
                    </div>
                    <div class="item" id="tasks">
                        <img src="./images/checkbox-marked-circle-plus-outline.svg">
                        <span>Tasks</span>
                    </div>
                    <div class="item" id="about_me">
                        <img src="./images/information.svg">
                        <span>About Me</span>
                    </div>
                    <div class="item" id="temp">
                        <img src="./images/thermometer.svg">
                        <span>Temp</span>
                    </div>
                </div>
                <div class="item_container">
                    <div class="item" id="settings">
                        <img src="./images/cog-off.svg">
                        <span>Settings</span>
                    </div>
                    <div class="item" id="support">
                        <img src="./images/face-agent.svg">
                        <span>Support</span>
                    </div>
                    <div class="item" id="privacy">
                        <img src="./images/check-decagram-outline.svg">
                        <span>Privacy</span>
                    </div>
                </div>
            </div> 
            <div class="dashboard_horizontal_nav">
                <div class="upper_horizontal_nav">
                    <div class="upper_horizontal_nav_item" id="search_bar_container">
                        <a href="#" class="search_button">
                            <img src="./images/magnify.svg">
                        </a>
                        <form>
                            <input type="text" id="search_bar" name="q">
                        </form>
                    </div>
                    <div class="upper_horizontal_nav_item" id="name_and_dark_mode">
                        <a href="#" class="dark_mode_button">
                            <img src="./images/brightness-6.svg">
                        </a>
                        <div class="icon_circle">+</div>
                        <span>Ilan Gibson</span>
                    </div>
                </div>
                <div class="lower_horizontal_nav">
                    <div class="lower_horizontal_nav_item" id="greeting_container">
                        <div class="icon_circle">+</div>
                        <div class="greeting">
                            <span class="hi_there">Hi there,</span>
                            <span class="name">Ilan Gibson (@ilanGibson)</span>
                        </div>
                    </div>
                    <div class="lower_horizontal_nav_item" id="project_button_container">
                        <button class="project_button" id="new_button">New</button>
                        <button class="project_button" id="upload_button">Upload</button>
                        <button class="project_button" id="share">Share</button>
                    </div>
                </div>
            </div>
            <div class="dashboard_projects">
                <div class="project_grid"></div>
                <div class="extras_grid">
                    <span>Announcements</span>
                    <div class="extra_item" id="announcements"></div>
                    <span>Trending</span>
                    <div class="extra_item" id="trending">
                        <div class="temp"></div>
                        <div class="temp"></div>
                        <div class="temp"></div>
                        <div class="temp"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
